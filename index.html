<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,600;0,700;1,300&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/de34a2681d.js" crossorigin="anonymous"></script>

  <!-- Hoja de Estilos -->
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="main">

    <img class="main__logo" src="./images/logo.svg" alt="logo">

    <section class="main__intro">
      <h1 class="main__intro--title"> We are launching <span class="main__intro--bold">soon!</span></h1>
      <p class="main__intro--paragraph">Subscribe and get notified</p>
    </section>

    <form class="main__form" action="">
        <div class="main__form--div">
      <label for="email"></label>
    
      <input class="main__form--input" 
       type="text" 
       id="email"
       placeholder="Your Email Address"
       >
      <div class="main__form--error">Please provide a valid email address</div></div>
      <button class="main__form--button">Notify Me</button>
    </form>

    <section class="main__image">
      <img class="main__image--picture" src="./images/illustration-dashboard.png" alt="">
    </section>
 </main>
 
    <footer class="footer">
      <div class="footer__social">
        <div class="icon-circle">
          <i class="fa-brands fa-facebook-f" style="color:hsl(223, 87%, 63%)"></i>
        </div>
        <div class="icon-circle"><i class="fa-brands fa-twitter" style="color:hsl(223, 87%, 63%)"></i></div>
        <div class="icon-circle"> <i class="fa-brands fa-instagram" style="color:hsl(223, 87%, 63%)"></i></div>
      </div>


      <div class="footer__copyright">
        <p class="">&copy; Copyright Ping. All rights reserved.</p> </div>
    </footer>

 <script src="./js/main.js"></script>
</body>

</html>
